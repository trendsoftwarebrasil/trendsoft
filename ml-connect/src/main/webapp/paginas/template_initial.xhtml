<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="title">
            TRENDSoft
        </ui:insert></title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="bootstrap/css" name="dashboard.css" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<h:outputScript library="jquery" name="jquery-1.11.2.min.js" />

	<script>
		$a = jQuery.noConflict();
		$a(document).ready(function() {
			var heightWindow = $a(window).height();
			var heightBody = document.body.clientHeight;
			if (heightWindow > heightBody) {
				$a("#footer").css('position', 'fixed');
				$a("#footer").css('bottom', '0');
			}
		});
	</script>

</h:head>

	<div>
		<ui:insert name="nav_bar">

	</div>

	<div class="container-fluid">

			<div class="col-sm-3 col-md-2">
				<h3>TRENDSoft</h3>
			</div>
			<div class="col-sm-3 col-md-2 sidebar">

				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Reports</a></li>

				<ul class="nav nav-sidebar">

				</ul>
			</div>

				<ui:insert name="container">

			</div>

	</div>

	<div id="footer"
		style="padding-top: 30px; margin-top: 90px; width: 100%; background-color: #EEEEEE;"
		role="footer">
		<ui:insert name="nav_footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
